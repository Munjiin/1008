<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .wrapper{
        transform-style: preserve-3d; /*3d효과를 계속 유지하겠다는 것.*/
        perspective: 600px; /*투영점.보통 600px~800을 줌*/
        transition-duration: 0.6s;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .wrapper img{
        width: 300px;
        transition-duration: 0.6s;

    }

    .wrapper img:hover {
        transform: rotateX(45deg);
    }
    .wrapper even:hover{
        transform: rotateX(-45deg);
    }

</style>


<div class="container">

    <div class="wrapper">
      <img src="sample.jpg">
    </div>
    <div class="wrapper even">
        <img src="sample.jpg">
    </div>
    <div class="wrapper">
        <img src="sample.jpg">
    </div>
    <div class="wrapper even">
        <img src="sample.jpg">
    </div>

</div>
</body>
</html>
